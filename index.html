<!-- HTML form for submitting questions and answers -->
<form id="form">
  <label for="question">Question:</label><br>
  <input type="text" id="question" name="question"><br>
  <label for="answer">Answer:</label><br>
  <input type="text" id="answer" name="answer"><br><br>
  <button type="submit">Submit</button>
</form>

<!-- HTML form for searching for answers -->
<form id="search-form">
  <label for="query">Search:</label><br>
  <input type="text" id="query" name="query"><br>
  <button type="submit">Search</button>
</form>

<!-- HTML element to hold search results -->
<p id="results"></p>

<style>
body {
    background-image: url('image.png');
    background-size: cover;
    background-repeat: no-repeat;
}
form {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 50%;
  margin: 20px auto;
}

label {
  font-size: 1.2em;
  margin-bottom: 10px;
}

input {
  width: 100%;
  padding: 25px 25px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  font-size: 2em;
  outline: none;
}

button {
  background-color: #4caf50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1em;
  font-weight: bold;
  transition: background-color 0.2s;
}

button:hover {
  background-color: #45a049;
}

</style>

<script>
  // Get form elements
  const form = document.getElementById("form");
  const searchForm = document.getElementById("search-form");

  // Listen for submit event on form
  form.addEventListener("submit", e => {
    // Prevent form from being submitted
    e.preventDefault();

    // Get values of input fields
    const question = document.getElementById("question").value;
    const answer = document.getElementById("answer").value;

    // Save question and answer in local storage
    localStorage.setItem(question, answer);

    // Clear input fields
    document.getElementById("question").value = "";
    document.getElementById("answer").value = "";
  });

  // Listen for submit event on search form
  searchForm.addEventListener("submit", e => {
    // Prevent form from being submitted
    e.preventDefault();

    // Get value of input field
    const query = document.getElementById("query").value;

    // Use getItem() method to retrieve answer from local storage
    const answer = localStorage.getItem(query);

    // Get element to hold search results
    const results = document.getElementById("results");

    // Check if answer is not null
    if (answer !== null) {
      // If answer is found, update inner HTML of results element
      results.innerHTML = `Answer: ${answer}`;
    } else {
      // If no answer is found, update inner HTML of results
      results.innerHTML = "No matching question found.";
    }
  });
</script>
